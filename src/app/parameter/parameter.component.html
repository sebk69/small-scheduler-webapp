<div class="container">
  <div class="row">
    <div class="small-form offset-sm-2 col-sm-8">
      <h1>Parameters</h1>
      <hr>
      <div class="container">
        <div *ngIf="purgExecutionLogs != null" class="row margin-top-10">
          <label class="col-sm-4 margin-top-5">Keep logs for</label>
          <div class="col-sm-5">
            <select class="form-control" [(ngModel)]="purgExecutionLogs.value">
              <option value="1">1 day</option>
              <option value="7">7 days</option>
              <option value="30">1 month</option>
              <option value="180">6 month</option>
              <option value="365">1 year</option>
            </select>
          </div>
          <button class="btn btn-success offset-sm-1 col-sm-2 form-control" (click)="onValidate(purgExecutionLogs)">Validate</button>
        </div>
        <div *ngIf="emailFrom != null" class="row margin-top-10">
          <label class="col-sm-4 margin-top-5">Email from</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]="emailFrom.value">
          </div>
          <button class="btn btn-success offset-sm-1 col-sm-2 form-control" (click)="onValidate(emailFrom)">Validate</button>
        </div>
      </div>
    </div>
  </div>
</div>
