<div class="container-fluid">
  <div class="row margin-top-10 log" *ngFor="let log of taskChangeLogs">
      <div class="col-sm-8">{{log.taskChangeLogUser.nickname}}</div>
      <div class="col-sm-4 small text-muted">{{log.date}}</div>
      <div class="col-sm-12 text-primary margin-bottom-5">{{log.action}}</div>
  </div>
</div>
