<div class="container">
  <div class="row">
    <div class="small-form offset-sm-3 col-sm-6">
      <h1>My profile</h1>
      <div class="text-danger">
        <label>{{errorMessage}}</label>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nickname" class="form-control" [(ngModel)]="user.nickname"
               (keyup.enter)="onUpdate(content)">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" [(ngModel)]="user.email"
               (keyup.enter)="onUpdate(content)">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Change password" class="form-control" [(ngModel)]="user.plainPassword"
               (keyup.enter)="onUpdate(content)">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Change password confirmation" class="form-control"
               [(ngModel)]="user.plainPasswordConfirm" (keyup.enter)="onUpdate(content)">
      </div>
      <div class="form-group">
        <button class="btn btn-primary form-control" (click)="onUpdate(content)">Update user</button>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirm profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="text-danger">
        <label>{{modalErrorMessage}}</label>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="oldPassword" (keyup.enter)="onConfirm()">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onConfirm()">Confirm</button>
    </div>
  </ng-template>
</div>
