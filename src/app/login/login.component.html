<div class="container">
    <div class="row">
        <div class="small-form margin-top-50 offset-sm-3 col-sm-6">
            <h1>Small Scheduler</h1>
            <div class="text-danger">
                <label>{{errorMessage}}</label>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control" [(ngModel)]="username"
                       (keyup.enter)="onLogin()">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password"
                       (keyup.enter)="onLogin()">
            </div>
            <div class="form-group">
                <button class="btn btn-primary form-control" (click)="onLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
